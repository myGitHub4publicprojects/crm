{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="m-2">
    <h1 class="text-center">Edytuj towar</h1>

    {% if error_message %}
    <p>
        <strong>{{ error_message }}</strong>
    </p>{% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Zmieniam" />
    </form>
    <a href="{% url 'crm:delete_other' object.id %}">
        <div class="btn btn-danger float-right mb-3">Usu≈Ñ towar</div>
    </a>
</div>
{% endblock content %}
