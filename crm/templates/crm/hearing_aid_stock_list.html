{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="m-2">
    <h1 class="text-center">Lista aparat√≥w w ofercie</h1>
    <a href="{% url 'crm:add_ha' %}">
        <div class="btn btn-primary mb-3">Dodaj aparat</div>
    </a>
    <form method="GET" action="">
        <input type="text" name="q" value="{{ request.GET.q }}" />
        <input type="submit" value="Szukaj">
    </form>

    <ul class="list-unstyled">
        {% for ha in results %}
        <li><a href="{% url 'crm:edit_ha' ha.id %}">{{ ha }} {{ ha.price_gross }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
