{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="m-2">
<h1 class="text-center">Dodaj nowy aparat</h1>

{% if error_message %}
<p>
    <strong>{{ error_message }}</strong>
</p>{% endif %}

<form action="{% url 'crm:add_ha' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Zatwierdzam" />
</form>
</div>
{% endblock content %}
