<div class="panel-group" id="pcpr_ha_right">
    {% for make, families in ha_list.items %}
    <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#pcpr_ha_right" href="#pcpr_{{ make }}_right">
            <div class="btn btn-primary">{{ make }}</div>
        </a>
        <div id="pcpr_{{ make }}_right" class="panel-collapse collapse in">
            {% for family, models in families.items %}
            <div class="panel-group" id="inner_pcpr_{{ make }}_right">
                <div class="panel panel-default">
                    <a data-toggle="collapse" data-parent="#inner_pcpr_{{ make }}_right" href="#pcpr_{{ make }}_{{ family|cut:" " }}_right">
                            <div class="btn btn-success">{{ family }}</div>
                    </a>
                    <div id="pcpr_{{ make }}_{{ family|cut:" " }}_right" class="panel-collapse collapse in clearfix">
                        {% for model in models %}
                            <div class="float-left">
                                <label class="bg-secondary ml-1 p-1">
                                    <input  name="right_pcpr_ha" type="radio" value='{{ make }}_{{ family }}_{{ model }}' id='pcpr_right_{{ make }}_{{ family }}_{{ model }}' />
                                    {{ model }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
