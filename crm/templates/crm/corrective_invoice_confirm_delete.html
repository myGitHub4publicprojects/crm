{% extends "crm/base.html" %}
{% load static %}

{% block content %}
<div class="m-2">
    <h1 class="text-center">Usuń fakturę korektę</h1>

    <form method="post">{% csrf_token %}
        <p>Czy napewno chcesz BEZPOWROTNIE usunąć fakturę korektę nr {{ object.id }} 
            z dnia {{ object.timestamp|date }}?</p>
        <input type="submit" value="Potwierdzam">
    </form>
</div>
{% endblock content %}
